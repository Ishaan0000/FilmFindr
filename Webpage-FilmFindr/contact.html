<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact us</title>
<style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;

        .nav-bar{
            background-color: rgb(255, 64, 0);

        }

        nav ul{
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content:center ;
        }

        nav a{
            color: rgb(0, 0, 0);
            text-decoration: none;
            padding: 10px;
        }
        
 
        form {
            display: inline-block;
            text-align: left;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
 
        input, button {
            display: block;
            width: 90%;
            margin-bottom: 10px;
            padding: 10px;
        }
 
        button {
            background-color: #4e44a7;
            color: white;
            border: none;

        }
</style>
 
    <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
 
    <script>
        // Import the functions you need from the SDKs you need
    import { initializeApp } from "firebase/app";
    import { getAnalytics } from "firebase/analytics";
     // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
        apiKey: "AIzaSyCNtL2hXX1dtUooMzCVTu7fmsTif_TKFUI",
        authDomain: "footy-vault.firebaseapp.com",
        databaseURL: "https://footy-vault-default-rtdb.firebaseio.com",
        projectId: "footy-vault",
        storageBucket: "footy-vault.firebasestorage.app",
        messagingSenderId: "542604510566",
        appId: "1:542604510566:web:dafc74a81000fc3bcab4a7",
        measurementId: "G-G3FGHZNMJ8"
        };
 
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
 
        // Reference to the Realtime Database
        const database = firebase.database();
 
        // Submit Form Data to Firebase
        function submitContactForm(event) {
            event.preventDefault(); // Prevent page reload
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
 
            database.ref('contacts').push({
                name: name,
                email: email,
                message: message
            })
            .then(() => {
                alert('Your message has been sent successfully!');
                document.getElementById('contactForm').reset();
            })
            .catch((error) => {
                alert('Error: ' + error.message);
            });
        }
</script>
</head>
<body>
<h1>Contact us</h1>
    <div class="nav-bar">
        <nav>
            <ul>
                <a href="Index.html"></a>
                <a href="Shop.html"></a>
            </ul>
        </nav>
    </div>
<form id="contactForm" onsubmit="submitContactForm(event)">
<input type="text" id="name" name="name" placeholder="Enter your name" required>
<input type="email" id="email" name="email" placeholder="Enter your email" required>
<input type="text" id="message" name="message" placeholder="Enter your message" required>
<button type="submit">Submit</button>
</form>
